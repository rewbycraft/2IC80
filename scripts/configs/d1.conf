router id 1.1.3.1;

ipv6 table master6;

protocol device {
	scan time 10;
}

protocol kernel {
	ipv6 {
		export all;
	};
	merge paths;
}

protocol ospf v3 {
	ipv6 {
		import all;
		export all;
	};

	area 0 {
		interface "d1-c1" {
			type ptp;
			cost 100;
		};
		interface "d1-c2" {
			type ptp;
			cost 100;
		};
		interface "d1-d2" {
			type ptp;
			cost 100;
		};
		interface "d1-f1" {
			type ptp;
			cost 100;
		};
	};
}

