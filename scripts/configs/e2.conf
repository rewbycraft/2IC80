router id 1.1.1.2;

ipv6 table master6;

protocol device {
	scan time 10;
}

protocol kernel {
	ipv6 {
		export all;
	};
	merge paths;
}

protocol ospf v3 {
	ipv6 {
		import all;
		export all;
	};

	area 0 {
		interface "e2-c1" {
			type ptp;
			cost 100;
		};
		interface "e2-c2" {
			type ptp;
			cost 1000;
		};
	};
}

protocol bgp {
	local 2a0b:6b83:2c80:ffff:0:e2:a2:1 as 64512;
	neighbor 2a0b:6b83:2c80:ffff:0:e2:a2:2 as 64514;
	ipv6 {
		import all;
		export all;
	};
}


